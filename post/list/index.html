<!DOCTYPE html>
<html>

<head>
    <title>Title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
</head>

<body>
    <div class="container">
        <form class="login-form mt-5" onsubmit="event.preventDefault(); submitData()">
            <input type="text" class="form-control mb-5" placeholder="Tiêu đề" required />
            <input type="text" class="form-control mb-5" placeholder="Mô tả" />
            <div class="custom-file mb-5">
                <input type="file" onchange="readImg(event)" class="custom-file-input" id="image" accept="image/*" required />
                <label class="custom-file-label" for="validatedInputGroupCustomFile"> Ảnh mô tả </label>
            </div>
            <textarea class="" id="content"></textarea>
            <div class="custom-file my-5">
                <input type="file" onchange="readFile(event)" class="custom-file-input" id="file" />
                <label class="custom-file-label" for="validatedInputGroupCustomFile"> File đính kèm </label>
            </div>
            <input type="submit" class="btn btn-success form-control" value="Submit" />
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.ckeditor.com/ckeditor5/21.0.0/classic/ckeditor.js"></script>
    <script src="https://cdn.ckeditor.com/ckeditor5/21.0.0/classic/translations/vi.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
    <script src="/dist/library.js"></script>
    <script src="/dist/db.js"></script>
    <script src="/post/upsert/app.js"></script>
</body>

</html>
