<!DOCTYPE html>
<html>

<head>
  <title>Title</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
</head>

<body>
  <div class="container">
    <form class="login-form mt-5" onsubmit="event.preventDefault(); submitData()">
      <input type="text" class="form-control mb-5" id="title" placeholder="Tiêu đề" required />
      <input type="text" class="form-control mb-5" id="desciption" placeholder="Mô tả" />
      <div class="w-100 d-flex mb-5">
        <div class="custom-file w-25 ">
          <input type="file" onchange="readImg(event)" class="custom-file-input" id="image" accept="image/*" />
          <label class="custom-file-label" for="validatedInputGroupCustomFile"> Ảnh mô tả </label>
        </div>
        <div class="container w-25"><img class="w-100 " src="/images/placeholder.png" id="demoImg" alt=""></div>
      </div>
      <textarea class="" id="content"></textarea>
      <div class="w-100 d-flex my-5">
        <div class="custom-file w-25">
          <input type="file" onchange="readFile(event)" class="custom-file-input" id="file" />
          <label class="custom-file-label" for="validatedInputGroupCustomFile"> File đính kèm </label>
        </div>
        <div class="container w-25">
          <a class="btn btn-secondary text-white w-100 " style="cursor: pointer;" id="demoFile" download="post">
            <i class="fas fa-download"></i>
          </a>
        </div>
      </div>
      <input type="submit" class="btn btn-success form-control" value="Submit" />
    </form>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdn.ckeditor.com/ckeditor5/21.0.0/classic/ckeditor.js"></script>
  <script src="https://cdn.ckeditor.com/ckeditor5/21.0.0/classic/translations/vi.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-auth.js"></script>
  <script src="/dist/library.js"></script>
  <script src="/dist/db.js"></script>
  <script src="/post/upsert/app.js"></script>
</body>

</html>
