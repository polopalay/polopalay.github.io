<!DOCTYPE html>
<html>

<head>
    <title>Upsert</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
    <link rel="stylesheet" href="/dist/site.css">
    <link rel="stylesheet" href="/login/style.css">
</head>

<body>
    <div class="limiter">
        <div class=" container-login ">
            <div class="wrap-login">
                <div class="login-pic js-tilt" data-tilt>
                    <img src="/images/login.jpeg" style="border-radius: 10px;" alt="IMG">
                </div>
                <form class="login-form" onsubmit="loginWithAccount(event)">
                    <span class="form-title"> Đăng nhập vào hệ thống </span>
                    <div class="form-group">
                        <input class="form-control" type="text" id="account" required placeholder="Tài khoản">
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="password" id="password" required placeholder="Mật khẩu">
                    </div>
                    <div class="d-flex justify-content-center form-group">
                        <input type="submit" class="form-btn btn btn-success w-50" value=" Đăng nhập " />
                    </div>
                    <div class="container-login-form-btn form-group">
                        <button type="button" onclick="loginWithGoogle()" class="btn w-100">
                            <img class="w-50" src="/images/google.png">
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.0/vanilla-tilt.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-auth.js"></script>
    <script src="/dist/library.js"></script>
    <script src="/dist/db.js"></script>
    <script src="/login/app.js"></script>
</body>

</html>
