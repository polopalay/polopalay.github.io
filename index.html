    <div class="modal fade" id="modelLogin" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <form class="modal-dialog modal-dialog-centered" role="document" id="loginForm" onsubmit="login(event)">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalCenterTitle">Đăng nhập vào hệ thống</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div id="error" class="text-danger"></div>
                    <div class="form-group">
                        <input class="form-control" type="text" id="account" required placeholder="Tài khoản" />
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="password" id="password" required placeholder="Mật khẩu" />
                    </div>
                    <input type="submit" class="d-none" />
                </div>
                <div class="modal-footer">
                    <input type="button" class="btn btn-sm btn-secondary" data-dismiss="modal" value="Thoát" />
                    <input type="submit" class="btn btn-sm btn-success" placeholder="Đăng nhập" />
                </div>
            </div>
        </form>
    </div>
    <script src="/dist/library.js"></script>
    <script src="/dist/db.js"></script>
    <script>
        const config = {
            "apiKey": "AIzaSyAIYQGiQcSjZBw9LQ9LcR1yh8uDWtsMfgs",
            "authDomain": "data-492da.firebaseapp.com",
            "databaseURL": "https://data-492da.firebaseio.com",
            "projectId": "data-492da",
            "storageBucket": "data-492da.appspot.com",
            "messagingSenderId": "381903672681",
            "appId": "1:381903672681:web:813cffbc63da30d11f99f8",
            "measurementId": "G-CD4W02BEZ7"
        };
        const database = new Database(config, false);
        async function getData() {
            const user = await database.auth.currentUser;
            if (user == null) {
                setLogin();
            } else {
                setLogout();
            }
        }
        async function login(event) {
            event.preventDefault();
            const result = await database.login($("#account").val(), $("#password").val());
            if (result.rs) {
                $("#error").html("");
                $("#modelLogin").modal("toggle");
                setLogout();
            } else {
                $("#error").html(result.mss);
            }
        }
        function setLogin() {
            $("#userManager").text("Login");
            $("#linkToList").hide();
            $("#linkToSlide").hide();
            $("#userManager").attr("data-target", "#modelLogin");
        }
        function setLogout() {
            $("#userManager").text("Logout");
            $("#userManager").attr("data-target", "");
            $("#linkToList").show();
            $("#linkToSlide").show();
            $("#userManager").click(function () {
                database.logout();
                setLogin();
            });
        }
        $("#linkToList").hide();
        $("#linkToSlide").hide();
        getData();
    </script>
