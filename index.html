<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
    <script src=" https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-auth.js"></script>
    <link rel="stylesheet" href="/css/site.css">
</head>

<body class="d-flex flex-column">
    <div id="page-content">
        <nav class="navbar navbar-expand-lg navbar-light bg-light static-top">
            <div class="container">
                <a class="navbar-brand" href="/"> Trang chủ </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active"><a class="nav-link" href="/post/list"> Danh sách </a></li>
                        <li class="nav-item" id="userManager"></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="row">
                <div class="col-lg-8">
                    <h1 id="title" class="mt-4"></h1>
                    <hr>
                    <p id="date"></p>
                    <hr>
                    <img id="image" class="img-fluid rounded" src="" alt="">
                    <hr>
                    <div id="content"></div>
                </div>
                <div class="col-md-4">
                    <div class="card my-4">
                        <h5 class="card-header">Tìm kiếm</h5>
                        <div class="card-body">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="">
                                <span class="input-group-append">
                                    <button class="btn btn-secondary" type="button">Tìm</button>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="card my-4">
                        <h5 class="card-header">Side Widget</h5>
                        <div class="card-body"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer id="sticky-footer" class="py-4 bg-light">
        <div class="container text-center">
            <small>Copyright &copy; My Website</small>
        </div>
    </footer>
    <div class="modal fade" id="modelLogin" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <form class="modal-dialog modal-dialog-centered" role="document" id="loginForm" onsubmit="login(event)">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalCenterTitle">Đăng nhập vào hệ thống</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div id="error" class="text-danger"></div>
                    <div class="form-group">
                        <input class="form-control" type="text" id="account" required placeholder="Tài khoản" />
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="password" id="password" required placeholder="Mật khẩu" />
                    </div>
                    <input type="submit" class="d-none" />
                </div>
                <div class="modal-footer">
                    <input type="button" class="btn btn-sm btn-secondary" data-dismiss="modal" value="Thoát" />
                    <input type="submit" class="btn btn-sm btn-success" placeholder="Đăng nhập" />
                </div>
            </div>
        </form>
    </div>
    <script src="/dist/library.js"></script>
    <script src="/dist/db.js"></script>
    <script src="/js/site.js"></script>
</body>

</html>
