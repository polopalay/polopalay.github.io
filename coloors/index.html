    <meta charset="UTF-8" />

    <link rel="stylesheet" href="/lib/fontawesome/css/all.css" />

      rel="stylesheet"

    <title>Coloors</title>

  <body>
    <div class="colors">
      <div class="color">
        <h2>Hex</h2>
        <div class="controls">
          <button class="adjust"><i class="far fa-sliders-h"></i></button>
          <button class="lock"><i class="far fa-lock-open"></i></button>
        </div>
        <div class="sliders">
          <button class="close-adjustment">
            <i class="far fa-times"></i>
          </button>
          <span>Hue</span>
          <input
            type="range"
            min="0"
            max="360"
            step="1"
            name="hue"
            class="hue-input"
            data-hue="0"
          />
          <span>Brightness</span>
          <input
            type="range"
            min="0"
            max="1"
            step="0.01"
            name="brightness"
            class="bright-input"
            data-bright="0"
          />
          <span>Saturation</span>
          <input
            type="range"
            min="0"
            max="1"
            step="0.01"
            name="saturation"
            class="sat-input"
            data-sat="0"
          />
        </div>
      </div>
