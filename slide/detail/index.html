<html lang="en">

<head>
    <title>Title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/paginationjs/2.1.5/pagination.css" integrity="sha512-QmxybGIvkSI8+CGxkt5JAcGOKIzHDqBMs/hdemwisj4EeGLMXxCm9h8YgoCwIvndnuN1NdZxT4pdsesLXSaKaA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
    <script src=" https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-auth.js"></script>
    <link rel="stylesheet" href="/css/site.css">
</head>

<body class="d-flex flex-column">
    <div id="page-content">
        <nav class="navbar navbar-expand-lg navbar-light bg-light static-top">
            <div class="container">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <a class="navbar-brand" href="/"> Home </a>
                    <div class="navbar-nav">
                        <a class="nav-item nav-link active" href="/post/detail"> Post </a>
                        <a class="nav-item nav-link active" href="/slide/detail"> Slide </a>
                    </div>
                    <div class="navbar-nav ml-auto dropdown">
                        <a class="nav-link active dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> Manager </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <a id="linkToList" class="nav-link dropdown-item" href="/post/list"> Manager post </a>
                            <a id="linkToSlide" class="nav-link dropdown-item" href="/slide/list"> Manager slide </a>
                            <a class="nav-link dropdown-item" onclick="database.logout();" style="cursor: pointer;"> Logout </a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <div class="container p-5">
            <div id="carousel" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner" id="images">
                </div>
                <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>
    <footer id="sticky-footer" class="py-4 bg-light">
        <div class="container text-center">
            <small>Copyright &copy; My Website</small>
        </div>
    </footer>
    <div class="modal fade" id="modelLogin" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <form class="modal-dialog modal-dialog-centered" role="document" id="loginForm" onsubmit="login(event)">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalCenterTitle">Đăng nhập vào hệ thống</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div id="error" class="text-danger"></div>
                    <div class="form-group">
                        <input class="form-control" type="text" id="account" required placeholder="Tài khoản" />
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="password" id="password" required placeholder="Mật khẩu" />
                    </div>
                    <input type="submit" class="d-none" />
                </div>
                <div class="modal-footer">
                    <input type="button" class="btn btn-sm btn-secondary" data-dismiss="modal" value="Thoát" />
                    <input type="submit" class="btn btn-sm btn-success" placeholder="Đăng nhập" />
                </div>
            </div>
        </form>
    </div>
    <script src="/dist/library.js"></script>
    <script src="/dist/db.js"></script>
    <script src="/slide/detail/app.js"></script>
</body>

</html>
